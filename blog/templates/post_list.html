{% extends "./base.html" %}
{%block title%}Posts{%endblock%}
{% block content %}

<h2 id="h2_post">Posts</h2>

<ul class="post_ul">
    {% for post in posts  %}
    <li>
        <h3 class="post-title">{{post.title}}</h3>
        <p>{{post.content}}</p>
        <p><small>author: {{post.author}}</small></p>

        <a href="{% url "post_edit" post.pk %}" class="btn btn-info">Edit</a>
    </li>
    
    
    {% endfor %}
</ul>



{% endblock  %}
