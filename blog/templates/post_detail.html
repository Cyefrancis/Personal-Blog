{% extends "./base.html" %}

{% block content %}
<h1>{{ post.title }}</h1>
    <p class="post-meta">Published on: {{ post.created_at|date:"F j, Y, g:i a" }}</p>
    <div class="post-content">
        <p>{{ post.content }}</p>
    </div>
    {% comment %} <a href="{% url 'post_list' post.pk %}" class="edit-link">Edit Post</a> {% endcomment %}
    <br>
    <a href="{% url 'post_list' %}">Back to Post List</a>
{% endblock  %}
